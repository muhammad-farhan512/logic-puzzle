<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Number Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sliding Puzzle Game</h1>
        <div class="game-board" id="gameBoard">
            <!-- Tiles will be generated dynamically using JavaScript -->
        </div>
        <div class="controls">
            <button id="shuffleButton">Shuffle</button>
        </div>
        <div class="status">
            Moves: <span id="moveCounter">0</span> | Time: <span id="timer">00:00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
